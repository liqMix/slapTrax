name: Build WASM and Deploy to Pages

on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Build Web binary
        working-directory: cmd/game
        shell: bash
        run: GOOS=js GOARCH=wasm go build -o ../../web/slapTrax.wasm
      - name: Copy WASM exec script
        shell: bash
        run: cp $(go env GOROOT)/misc/wasm/wasm_exec.js web/.
      - name: Upload Web build
        uses: actions/upload-artifact@v4
        with:
          name: slapTrax-web
          path: |
            web/
            LICENSE.md
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./web"
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4